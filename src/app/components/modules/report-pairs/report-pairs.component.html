<span
  nz-popover
  [nzPopoverContent]="form"
  nzPopoverPlacement="bottom"
  nzPopoverTrigger="click"
  [(nzPopoverVisible)]="visible">
  <ng-content></ng-content>
</span>

<ng-template #form>
  <app-form-report-pairs
    [pairs]="pair"
    [(visible)]="visible"
    (afterUpdate)="afterUpdate.emit()"
  ></app-form-report-pairs>
</ng-template>
